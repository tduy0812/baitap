<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PT bậc 1</title>
</head>
<style>
    body {
        margin-top: 10%;
        text-align: center;
    }
</style>

<body>
<h1>Giải Phương Trình Bậc 1</h1>
<input type="number" id="a" placeholder="Nhập hệ số a: ">
<input type="number" id="b" placeholder="Nhập hệ số b: ">
<button onclick="xuatkq()">Kết quả</button>
<p id="kq"></p>
    <script>
        function xuatkq(){
            let a =+document.getElementById('a').value;
            let b =+document.getElementById('b').value;
            if (a===0){
                if (b===0){
                    document.getElementById('kq').innerHTML="Phương trình vô số nghiệm";
                }else {
                    document.getElementById('kq').innerHTML="Phương trình vô nghiệm";
                }
            }else {
                // tính nghiệm
                let c = -b/a;
                document.getElementById('kq').innerHTML="Nghiệm của phương trình là: " +c;
            }
        }
    </script>
</body>
</html>
