<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi C -> F</title>
</head>
<style>
    body {
        margin-top: 15%;
        text-align: center;
        font-family: Serif;
        font-size: 22px;
    }
</style>
<body>
<script>
    let DoC = +prompt(' Nhập độ C: ');
    document.write(' Kết quả:  ' + DoC + ' Độ C = ' + ((DoC * (9 / 5)) + 32) + ' Độ F ');
</script>
</body>
</html>
