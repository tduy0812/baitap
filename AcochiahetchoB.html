<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A có chia hết cho B ??</title>
</head>
<style>
    body {
        margin-top: 15%;
        text-align: center;
    }
</style>

<body>
<h1>Kiểm tra A chia hết cho B ?</h1>
<input type="number" id="a" placeholder="Nhập giá trị A: ">
<input type="number" id="b" placeholder="Nhập giá trị B: ">
<button onclick="xuatkq()">Kết quả</button>
<p id="kq2"></p>
<p id="kq1"></p>
</body>

<script>
    function xuatkq(){
        let a =+document.getElementById('a').value;
        let b =+document.getElementById('b').value;
        let c = a%b;
        document.getElementById('kq2').innerHTML=' số dư là: '+ c;
        if (c == 0){
            document.getElementById('kq1').innerHTML = 'A chia hết cho B'
        }
        else {
            document.getElementById('kq1').innerHTML = 'A không chia hết cho B'
        }
    }
</script>
</html>
