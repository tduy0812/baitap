<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S hcn</title>
</head>
<style>
    body {
        margin-top: 10%;
        text-align: center;
    }
</style>

<body>
<h1>Tính diện tích hình chữ nhật</h1>
<input type="number" id="a" placeholder="Nhập chiều dài (m): ">
<input type="number" id="b" placeholder="Nhập chều rộng (m): ">
<button onclick="xuatkq()">Kết quả</button>
<p id="kq"></p>
</body>

<script>
    function xuatkq(){
        let a =+document.getElementById('a').value;
        let b =+document.getElementById('b').value;
        let c = a*b;
        document.getElementById('kq').innerHTML=' Diện tích hình chữ nhật là: '+ c +' (m)';
    }
</script>
</html>
