<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Điểm của Duyyy</title>
</head>
<body>
<style>
    body {
        margin-top: 15%;
        text-align: center;
        font-family: Serif;
        font-size: 22px;
    }
</style>
<script>
    let diemVatLy = parseFloat(prompt("Nhập điểm Vật lý:"));
    let diemHoaHoc = parseFloat(prompt("Nhập điểm Hóa học:"));
    let diemSinhHoc = parseFloat(prompt("Nhập điểm Sinh học:"));
    let tongDiem = diemVatLy+diemHoaHoc+diemSinhHoc;
    let diemTrungbinh = tongDiem / 3;

    document.write("Điểm trung bình: "+diemTrungbinh+'<br>');
    document.write("Tổng điểm 3 môn: "+tongDiem);
</script>
</body>
</html>
